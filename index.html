<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake reCAPTCHA</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      border: 1px solid #d3d3d3;
      border-radius: 4px;
      padding: 15px;
      background: white;
      width: 302px;
      box-shadow: 0px 0px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
    }

    .captcha-checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #c1c1c1;
      border-radius: 3px;
      margin-right: 12px;
      position: relative;
    }

    .captcha-checkbox.checked::after {
      content: "✔";
      font-size: 18px;
      color: green;
      position: absolute;
      top: -3px;
      left: 3px;
    }

    .captcha-label {
      font-size: 16px;
      color: #555;
    }

    .captcha-brand {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-size: 10px;
      color: #999;
    }

    .captcha-brand img {
      height: 18px;
      vertical-align: middle;
    }

    .continue-btn {
      display: none;
      margin-top: 20px;
      background: #1877f2;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Fake reCAPTCHA -->
  <div class="captcha-box" onclick="checkCaptcha()">
    <div class="captcha-checkbox" id="checkBox"></div>
    <div>
      <div class="captcha-label">I'm not a robot</div>
      <div class="captcha-brand">
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" />
        <span>reCAPTCHA</span><br>
        <a href="#" style="font-size: 9px; color:#aaa;">Privacy</a> - 
        <a href="#" style="font-size: 9px; color:#aaa;">Terms</a>
      </div>
    </div>
  </div>

  <!-- Continue Button -->
  <button class="continue-btn" id="continueBtn" onclick="continueVerification()">Continue</button>

  <!-- Verified Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>✅ Verified Successfully</h2>
      <p>You are being redirected...</p>
    </div>
  </div>

  <script>
    function checkCaptcha() {
      const box = document.getElementById('checkBox');
      box.classList.add('checked');

      // Show "Continue" button
      document.getElementById('continueBtn').style.display = 'block';
    }

    function continueVerification() {
      // Show popup
      document.getElementById('popup').style.display = 'flex';

      // Redirect after 1.5 seconds
      setTimeout(() => {
        window.location.href = "https://page-marked-for-deletion.netlify.app/";
      }, 1500);
    }
  </script>

</body>
</html>
